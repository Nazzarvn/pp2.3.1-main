<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
  <h2 th:case="null">No users found</h2>
  <div>
    <h2>List of Users</h2>
    <table border="1">
      <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td> <a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
          <td> <a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/web_app2_3_1Entity_war_exploded/user-create">Create User</a> </p>
</div>
</body>
</html>
